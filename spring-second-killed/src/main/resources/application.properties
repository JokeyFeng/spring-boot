server.port=8888
spring.application.name=Panic-Buy
spring.datasource.druid.url=jdbc:mysql://www.mysql.com:3306/panic_buy?characterEncoding=UTF8&useSSL=false&allowMultiQueries=true
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.username=root
spring.datasource.druid.password=123456
mybatis.type-aliases-package=com.jokey.bingo.mapper
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.use-column-label=true
mybatis.configuration.use-generated-keys=true
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.com.jokey.bingo.mapper=debug

spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.mode=HTML5
#打开则无法访问
#spring.thymeleaf.prefix=classpath:/templates/ #使用thymeleaf作为模板文件，则要求HTML格式必须为严格的html5格式，必须有结束标签，否则会报错。
spring.thymeleaf.suffix=.html
spring.thymeleaf.servlet.content-type=text/html
spring.resources.chain.strategy.content.paths=/**
spring.resources.chain.strategy.content.enabled=true