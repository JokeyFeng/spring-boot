<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>秒杀列表页</title>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>秒杀列表</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>倒计时</th>
                    <th>名称</th>
                    <th>库存</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>创建时间</th>
                    <th>详情页</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sk:${list}">
                    <td th:text="${sk.startTime.after(#dates.createNow())?'未开始':(sk.endTime.before(#dates.createNow())?'已结束':'活动中')}"></td>
                    <td th:text="${sk.name}"></td>
                    <td th:text="${sk.number}"></td>
                    <td th:text="${#dates.format(sk.startTime,'yyyy-MM-dd HH:mm:SS')}"></td>
                    <td th:text="${#dates.format(sk.endTime,'yyyy-MM-dd HH:mm:SS')}"></td>
                    <td th:text="${#dates.format(sk.createTime,'yyyy-MM-dd HH:mm:SS')}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{/panic/buy/{buyId}/detail(buyId=${sk.buyId})}" target="_blank">详情</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
