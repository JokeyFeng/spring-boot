spring:
  application:
    name: tx-manager
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/static/

  redis:
    host: 192.168.160.142
    port: 6379
    password: 123456
    jedis:
      pool:
        max-active: 10
        #max-wait: -1
        max-idle: 5
        min-idle: 0

server:
  port: 7000

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    appname: ${spring.application.name}
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/


tm:
  transaction:
    netty:
      delaytime: 5
      hearttime: 15
  redis:
    savemaxtime: 30
  socket:
    port: 9999
    maxconnection: 100
    compensate:
      auto: false
      notifyUrl: http://ip:port/path
      tryTime: 30
      maxWaitTime: 5000

logging:
  level: com.codingapi=debug