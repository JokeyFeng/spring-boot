spring:
  rabbitmq:
    host: www.rabbitmq.com
    port: 5672
    username: root
    password: 123456
    virtual-host: /
    publisher-confirms: true
    publisher-returns: true
    listener:
      direct:
        acknowledge-mode: manual
        retry:
          max-attempts: 3
          initial-interval: 3000ms
      simple:
        concurrency: 5
        prefetch: 5
server:
  port: 8080